<label>From</label>
<div class="input-group">
    <uib-timepicker ng-model="afterTime" ng-change="changedTimeForm(afterTime)" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" show-spinners="true"></timepicker>
</div>
<label>To</label>
<div class="input-group">
    <uib-timepicker ng-model="beforeTime" ng-change="changedTimeTo(beforeTime)" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" show-spinners="true"></timepicker>
</div>
