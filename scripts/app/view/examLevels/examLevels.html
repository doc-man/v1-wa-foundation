<!--<div ng-controller="examLevelsMasterCtrl" >-->
<div>
    <div class="fLeft">  <!-- No grid classes are necessary for full-width elements. http://getbootstrap.com/examples/grid/-->
        <h3>Exam levels &nbsp;
        </h3>
    </div>
    <div data-ng-if="msgObj.msg.open">
        <div class="pannel-message-board alert-success mTop20" data-ng-class="msgObj.msg.mclass" style="margin-top: 25px !important;">
            <span>{{ msgObj.msg.text }}</span>
        </div>
    </div>
    <div class="clearfix"></div>
    <!-- <style type="text/css">
         .alternate-col tr:nth-child(odd){
             background-color: #F3F3F3;
         }
     </style>-->
    <div class="textarea-initial" data-ng-if="masterData.examLevelsList.length==0">{{masterData.messageVal}}</div>
    <table data-ng-if="masterData.examLevelsList.length>0" st-table="displayExamLevelsListCollection" st-safe-src="masterData.examLevelsList" class="table table-striped">
        <thead>
        <tr>
            <th class="col-md-3" style="padding-left: 5% !important;">Level</th>
        </tr>
        </thead>
        <tbody class="alternate-col">
        <tr class="cPointer reveal-elem-parent" data-ng-repeat="examLevels in displayExamLevelsListCollection" data-ng-class="{'warning':examLevels.examID == null}">
            <td class="col-md-4" style="padding-left: 5% !important;">
                <a href="javascript:void(0)" editable-text="examLevels.level" buttons="no" blur="submit" data-ng-model="examLevels.level" onaftersave="fnSaveExamLevels(examLevels,'level')" data-ng-keypress="fnSaveExamLevels(examLevels,'level')" >{{examLevels.level||'empty'}}</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="16" st-displayed-pages="7"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
