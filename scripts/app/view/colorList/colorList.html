<!--<div class="container" ng-controller="colorListMasterCtrl" >-->
<div class="container">
    <div class="fLeft col-md-8">  <!-- No grid classes are necessary for full-width elements. http://getbootstrap.com/examples/grid/-->
        <h3>Assign color codes to users whose calendar will be viewed
            <button class="btn btn-default themeLabel" ng-click="addNewRow()" type="button" title="Add new color association">
                <a class="glyphicon glyphicon-plus nopadding"></a>
            </button>
        </h3>
    </div>
    <div data-ng-if="msgObj.msg.open" class="fLeft col-md-4">
        <div class="pannel-message-board alert mTop20" data-ng-class="msgObj.msg.mclass">
            <span>{{ msgObj.msg.text }}</span>
        </div>
    </div>
    <!--<div class="row fLeft" data-ng-if="allDoctorAssociatedList.length==0">No color code association is added yet. <a class="cursorP" ng-click="addNewRow()">Click here to add new</a></div>-->
    <table st-table="displayedRowCollection" data-ng-if="allDoctorAssociatedList.length>0" st-safe-src="allDoctorAssociatedList" class="table table-striped table-condensed table-bordered">
        <thead>
        <tr>
            <th class="col-md-3">User name</th>
            <th class="col-md-3">Back-ground color</th>
            <th class="col-md-3">Text color</th>
            <th class="col-md-3">Action</th>
        </tr>
        </thead>
        <tbody >
        <tr data-ng-repeat="row in displayedRowCollection" class="reveal-elem-parent">
            <td><oi-select data-ng-click="$event.stopPropagation();"
                           oi-options="item.fullNameOfUser for item in allUserList track by item.uidOfUser"
                           ng-model="row.selectedUser"
                           placeholder="Select"
            ></oi-select></td>
            <td>
                <input type="color" ng-model="row.colorCode">
            </td>
            <td>
                <div class="radio radio-inline" style="margin-top: 0px;">
                    <label><input type="radio" ng-model="row.textColorCode" ng-value="'#ffffff'"><input type="color" ng-model="textColorCodeWhite" disabled="disabled"></label>
                </div>
                <div class="radio radio-inline">
                    <label><input type="radio" ng-model="row.textColorCode" ng-value="'#000000'"><input type="color" ng-model="textColorCodeBlack" disabled="disabled"></label>
                </div>
            </td>
            <td>
               <button class="btn btn-success" data-ng-click="saveColorCode(row,$index)">Save</button>
               <button class="btn btn-danger" data-ng-click="removeColorCode(row,$index)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
