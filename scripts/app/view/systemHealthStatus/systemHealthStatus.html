
<!--<div ng-controller="systemHealthStatusMasterCtrl" >-->
<div>
    <div class="fLeft">  <!-- No grid classes are necessary for full-width elements. http://getbootstrap.com/examples/grid/-->
        <h3 style="cursor: default">System health status</h3>
    </div>
    <div class="row">
        <div class="col-md-12">

            <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-hover table-bordered">
                <thead>
                    <!--// Component name:
                    // Component latest status:
                    // Lasts status reported on date time / time zone :
                    // Is the latest status effective -> REMAINING-->
                    <tr>
                        <th>Sl.</th>
                        <th>Component name</th>
                        <th>Latest status</th>
                        <th>Last status reported on</th>
                        <th>Is status still effective</th>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <th>
                            <input st-search="componentName" placeholder="search for component name" class="input-sm form-control" type="search" style="width: 90%"/>
                        </th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in displayedCollection">
                        <td>{{$index+1}}</td>
                        <td>{{row.componentName}}</td>
                        <td>{{row.latestStatus}}</td>
                        <td>{{row.lastStatusReportTime | date}} ({{row.lastStatusReportTimeZone}})</td>
                        <td>{{row.latestStatusEffectiveness ? 'Yes' : 'No' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
