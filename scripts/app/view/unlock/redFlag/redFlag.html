<div class="col-sm-5 form-box">
    <div class="form-top">
        <div class="form-top-left">
            <h3>Unlock red flags for a user</h3>
        </div>
    </div>
    <div class="form-bottom" data-ng-if="!userIDRedFlags">
        <form name="unlockEventForm" data-ng-submit="fnShowEventCodes('RedFlags')">
            <div class="form-group">
                <p>Enter user id to get the locked red flags list: <label class="switchOn">*</label> :</p>
                <input type="text" placeholder="User id" class="form-control" data-ng-model="unlockData.userID" data-ng-required="!unlockData.userID">
            </div>
            <button type="submit" class="btn">Submit</button>
            <button ui-sref="masterDb.sectionPage({sectionName: 'unlock'})" class="btn">Go back</button>
        </form>
    </div>
    <div class="form-bottom" data-ng-if="unlockDetailConfirm == 'No' &&  userIDRedFlags">
        <form name="unlockEventForm" data-ng-submit="fnUnlockEvent('RedFlags')">
            <div class="form-group">
                <p>User id: <label class="switchOn">*</label> :</p>
                <input type="text" placeholder="User id" class="form-control" data-ng-model="unlockData.userID" data-ng-required="!unlockData.userID" disabled="disabled">
            </div>
            <div data-ng-if="RedFlagsList.length==0">
                No locked red flags found for this user.
            </div>
            <div data-ng-if="RedFlagsList.length>0">
                <div class="form-group">
                    <p>Choose the Name from the list: <label class="switchOn">*</label> :</p>
                    <select class="form-control" ng-options="item as item.name for item in RedFlagsList track by item.id" ng-model="unlockData.redFlagsID" data-ng-required="!unlockData.redFlagsID"></select>
                </div>
                <div class="form-group">
                    <p>Give reason for unlocking <label class="switchOn">*</label> :</p>
                    <textarea placeholder="Type reason here..." class="form-control" data-ng-model="unlockData.reason" data-ng-required="!unlockData.reason"></textarea>
                </div>
            </div>
            <button data-ng-if="RedFlagsList.length>0" type="submit" class="btn">Unlock now</button>
            <button ui-sref="masterDb.sectionPage({sectionName: 'unlock'})" class="btn">Go back</button>
        </form>
    </div>
    <div class="form-bottom" data-ng-if="unlockDetailConfirm == 'Yes'">
        <form name="unlockEventForm" data-ng-submit="fnSaveUnlockedEvent('RedFlags')">
            <div class="form-group">
                <p>User id :</p>
                <input type="text" placeholder="User id" class="form-control" data-ng-model="unlockData.userID" data-ng-required="!unlockData.userID" disabled="disabled">
            </div>
            <div class="form-group">
                <p>Red Flags :</p>
                <select class="form-control" ng-options="item as item.name for item in RedFlagsList track by item.id" ng-model="unlockData.redFlagsID" data-ng-required="!unlockData.redFlagsID" disabled="disabled"></select>
            </div>
            <div class="form-group">
                <p>Reason :</p>
                <textarea placeholder="Type reason here..." class="form-control" data-ng-model="unlockData.reason" data-ng-required="!unlockData.reason" disabled="disabled"></textarea>
            </div>
            <p>Are you sure to unlock this red flags?
                <button type="submit" class="btn">Yes</button>
                <button data-ng-click="fnGoBack()" class="btn">No</button>
            </p>
        </form>
    </div>
</div>
